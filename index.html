<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
        <img src="img/logo.png" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="main">
          <div class="textBox">
                <h2>It's not just Coffee<br>It's  <span>Starbucks</span> </h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur in sunt labore porro nisi vitae culpa pariatur obcaecati, non quasi adipisci ex vel quos eligendi ipsum expedita sequi saepe reiciendis.</p>
                <a href="#">Learn More</a>
          </div>
          <div class="imgBox">
                <img src="img/img1.png" class="starbucks">
          </div>
    </div>
        <ul class="drinks">
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>

        <ul class="socials">
            <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
    </body>
</html>
